<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linux Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f3f9ff, #e1f5fe);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #1565c0;
    }
    .hidden { display: none; }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background: #1565c0;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #0d47a1; }
    .question { margin: 15px 0; font-weight: bold; }
    .options label { display: block; margin-bottom: 5px; }
  </style>
</head>

  <div class="container">
    <!-- User Form -->

        <option value="19">LEVEL 19</option>
        <option value="20">LEVEL 20</option>
        <option value="21">LEVEL 21</option>
        <option value="22">LEVEL 22</option>
        <option value="23">LEVEL 23</option>
        <option value="24">LEVEL 24</option>
        <option value="25">LEVEL 25</option>
        <option value="26">LEVEL 26</option>
        <option value="27">LEVEL 27</option>
        <option value="28">LEVEL 28</option>

      <!-- <button onclick="startQuiz()">Start Quiz</button> -->

      <div id="quizContainer"></div>
      <button onclick="submitQuiz()">Submit Quiz</button>
    </div>
  </div>

<script src="exam.js"></script>
<script src="log.js"></script>

</html>
