<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membership</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f0f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-box {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 350px;
      overflow: hidden;
    }

    .form-header {
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .form-header h2 {
      margin: 0;
      font-size: 22px;
    }

    .form-body {
      padding: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      transition: 0.3s;
    }

    .form-group input:focus {
      border-color: #007bff;
      box-shadow: 0 0 6px rgba(0,123,255,0.3);
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="form-box">
  <div class="form-header">
    <h2>Membership Registration</h2>
  </div>
  <div class="form-body">
    <form id="membershipForm" onsubmit="registerMembershipForm(event)">
  <div class="form-group">
    <label for="memberusername">User Name</label>
    <input type="text" id="memberusername" name="memberusername" placeholder="Enter your name" required>
  </div>

  <div class="form-group">
    <label for="membermobile">Mobile Number</label>
    <input type="tel" id="membermobile" name="membermobile" placeholder="10-digit mobile number" minlength="10" maxlength="10" required>
  </div>

  <button type="submit" class="btn" >Register Membership</button>
</form>

  </div>
</div>


  <script>
    function validateForm(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const mobile = document.getElementById("mobile").value.trim();

        if (!/^\d{10}$/.test(mobile)) {
        alert("Mobile number must contain exactly 10 digits.");
        return;
      }

      alert(`Membership registered!\nUsername: ${username}\nMobile: ${mobile}`);
      // TODO: Save to Firebase here if needed
    }
  </script>
   <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script type="module" src="firebase.js"></script>
</body>
</html>
