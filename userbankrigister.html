<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Bank Account</title>

  <!-- Favicon link -->
  <link rel="icon" type="image/png" href="image.png">
  <link rel="icon" type="image/png" sizes="32x32" href="image-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="image-16x16.png">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f0f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-box {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 380px;
      overflow: hidden;
    }

    .form-header {
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: #fff;
      text-align: center;
      padding: 25px 20px;
    }

    .form-header h2 {
      margin: 0;
      font-size: 22px;
    }

    .form-body {
      padding: 25px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #333;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      transition: 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #007bff;
      box-shadow: 0 0 6px rgba(0,123,255,0.3);
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
      display: none; /* hidden initially */
    }

    .btn.show {
      display: block; /* show when form is valid */
    }

    .btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="form-box">
    <div class="form-header">
      <h2>Create Bank Account</h2>
    </div>
    <div class="form-body">
      <form id="bankForm" onsubmit="createbankaccount(event)">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="John Doe" required>
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="bankemail" name="email" placeholder="example@mail.com" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input 
            type="tel" 
            id="bankphone" 
            name="phone" 
            placeholder="Enter 10-digit phone number" 
            maxlength="10" 
            minlength="10" 
            required>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="bankaddress" name="address" placeholder="123 Street, City" required>
        </div>

        <button type="submit" class="btn" id="submitBtn">Create Account</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('bankForm');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('input', () => {
      if (form.checkValidity()) {
        submitBtn.classList.add('show');
      } else {
        submitBtn.classList.remove('show');
      }
    });
  </script>
 <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script type="module" src="firebase.js"></script>
</body>
</html>
