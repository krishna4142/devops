<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Bank Login</title>

  <!-- Favicon link -->
  <link rel="icon" type="image/png" href="image.png">
  <link rel="icon" type="image/png" sizes="32x32" href="image-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="image-16x16.png">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f0f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 350px;
      padding: 30px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #007bff;
    }

    .form-group {
      margin-bottom: 18px;
      text-align: left;
    }

    .form-group label {
      font-size: 14px;
      color: #333;
      display: block;
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      transition: 0.3s;
    }

    .form-group input:focus {
      border-color: #007bff;
      box-shadow: 0 0 6px rgba(0,123,255,0.3);
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>User Login</h2>
    <form>
      <div class="form-group">
        <label for="usernumber">User Number</label>
        <input type="text" id="usernumber" name="usernumber" placeholder="Enter your user number" required>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>
  </div>

</body>
</html>
