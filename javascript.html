function startLevel(level) {
  const btn = document.getElementById(`level${level}-btn`);
   currentLevel = level;

  score = 0;

  document.getElementById("quiz-container").style.display = "block";

  loadQuestion();
}

function loadQuestion() {
  let q = quizData[currentLevel][currentQ];
  questionEl.innerText = q.question;
  optionsEl.innerHTML = "";
  q.options.forEach(opt => {
    let label = document.createElement("label");
    label.innerHTML = `<input type="radio" name="option" value="${opt}"> ${opt}`;
    optionsEl.appendChild(label);
  });
}

function getSelected() {
  let radios = document.getElementsByName("option");
  for (let r of radios) { if (r.checked) return r.value; }
  return null;
}

nextBtn.addEventListener("click", () => {
  let selected = getSelected();
  if (!selected) { alert("Please select an answer!"); return; }
  if (selected === quizData[currentLevel][currentQ].answer) { score++; }
  currentQ++;
  if (currentQ < quizData[currentLevel].length) { loadQuestion(); }
