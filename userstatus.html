<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Card</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #c084fc, #93c5fd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-card {
      background: #fff;
      width: 450px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
      position: relative;
      animation: fadeIn 1s ease-in-out;
    }

    .profile-card img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 5px solid transparent;
      background-image: linear-gradient(white, white), 
                        linear-gradient(45deg, #f97316, #ec4899, #6366f1);
      background-origin: border-box;
      background-clip: content-box, border-box;
      margin-bottom: 15px;
    }

    .profile-card h2 {
      margin: 10px 0;
      font-size: 22px;
      color: #333;
    }

    .profile-details {
      text-align: left;
      margin: 20px 0;
      line-height: 1.8;
      font-size: 15px;
    }

    .profile-details strong {
      color: #111;
    }

    .coins {
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
      color: #2563eb;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
    }

    .btn {
      padding: 10px 25px;
      font-size: 15px;
      border: 2px solid #333;
      border-radius: 25px;
      background: white;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover {
      background: #6366f1;
      color: white;
      border-color: #6366f1;
      box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="https://i.pravatar.cc/150?img=32" alt="User Image">
    <h2>SAI KRISHNA</h2>
    <div class="profile-details">
      <p><strong>Name:</strong> Sai Krishna</p>
      <p><strong>Mobile Number:</strong> 3445677</p>
      <p><strong>Level Number:</strong> 12</p>
      <p><strong>A/C Number:</strong> 12</p>
    </div>
    <div class="coins">ðŸ’° Coins: 4300</div>
    <div class="btn-container">
      <button class="btn">Home</button>
      <button class="btn">Add Coins</button>
    </div>
  </div>
</body>
</html>
