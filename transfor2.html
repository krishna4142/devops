<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A ↔ B Coin Transfer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f7fb;
      overflow-x: hidden;
    }

    header {
      background-color: #2a6cf4;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      display: flex;
      justify-content: space-around;
      margin: 30px;
      position: relative;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 30%;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
      position: relative;
      z-index: 2;
    }

    .card h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .input-box {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn {
      background: #2a6cf4;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn:hover {
      background: #1f50b8;
    }

    .balance-box {
      background: #f3f3f3;
      padding: 10px;
      border-radius: 6px;
      margin: 15px 0;
    }

    /* Make UPID look clickable */
    .copy-upid {
      cursor: pointer;
      font-weight: bold;
      color: #2a6cf4;
    }
    .copy-upid:hover {
      text-decoration: underline;
    }

    /* Coin style */
    .coin {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: gold;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1;
      animation: flyCoin 20s forwards linear;
    }

    /* Animation path: left to right */
    @keyframes flyCoin {
      0% {
        transform: translate(0, 0);
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translate(500px, 0); /* distance A → B */
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <header>
    A ↔ B Coin Transfer <br>
    <small>Login both sides to send coins</small>
  </header>

  <div class="container">
    <!-- Person A -->
    <div class="card" id="cardA"> 
      <div class="beforeloin"> 
      <h3>Person A Login</h3>
      <input class="input-box" type="text" placeholder="Name" >
      <input class="input-box" type="text" placeholder="User Number">
      <button class="btn" onclick="personAlogin()">Login</button>
       </div>

      <div class="card" id="viewuser" style="display: none;">
        <div>NAME : sai</div>
        <div>NUMBER : 344555</div>
        <div>A/C :12334566</div>
        <div class="balance-box">Balance: <span>1367</span></div>

      </div>
       
     <div class="afterlogin card" style="display: none;"> 
      <h4>Person A1</h4>
      <div class="balance-box">Balance: <span>1367</span></div>
      <input class="input-box" type="number" id="sendAmount" placeholder="Send Amount">
      <button class="btn" onclick="sendCoins()">Send → B</button>
      </div>
    </div>

    <!-- Person B -->
    <div class="card" id="cardB">
      <h3>Person B Login</h3>
      <input class="input-box" type="text" placeholder="Name" id="bname">
      <input class="input-box" type="text" placeholder="User Number" id="bnumber">
      <button class="btn" onclick="personBlogin()">Login</button>
      <div class="openbblock" style="display: none;"> 
          <h4>Person B3</h4>
          <div class="balance-box">
            UPID: <span id="upidText" class="copy-upid" onclick="copyUPID()">12345677</span>
          </div>
          <div class="balance-box">Balance: <span id="bBalance">1144</span></div>
          <input class="input-box" type="number" placeholder="Send Amount">
          <button class="btn">Send → A</button>
      </div>
    </div>
  </div>

  <script>
    function personAlogin(){
      document.querySelector('.beforeloin').style.display="none"
      document.getElementById('viewuser').style.display="block"
      document.querySelector('.afterlogin').style.display="block"
    }
    function personBlogin(){
      let bname=document.getElementById('bname').value
      let bnumber=document.getElementById('bnumber').value
      if(bname=='sai'&&bnumber=='sai'){
        alert('ok')
        document.querySelector('.openbblock').style.display="block"
      }
      else{
        alert('error')
      }
    }

    function sendCoins(){
      let container = document.querySelector('.container');
      let cardA = document.getElementById('cardA');
      let rectA = cardA.getBoundingClientRect();

      // Create 10 coins
      for(let i=0; i<10; i++){
        let coin = document.createElement('div');
        coin.classList.add('coin');
        
        // start position near Person A
        coin.style.left = rectA.right - 50 + "px";
        coin.style.top = (rectA.top + 100 + (i*5)) + "px"; 

        // staggered delays
        coin.style.animationDelay = (i*1.5) + "s";

        container.appendChild(coin);

        // remove after 21 sec
        setTimeout(()=>{ coin.remove(); }, 21000);
      }
    }

    function copyUPID(){
      let upid = document.getElementById("upidText").innerText;
      navigator.clipboard.writeText(upid).then(() => {
        alert("UPID copied: " + upid);
      });
    }
  </script>
</body>
</html>
